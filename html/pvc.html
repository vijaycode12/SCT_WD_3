<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player VS Computer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pvc.css" />
  </head>
  <body>
    <div class="tic">
      <div class="cells" id="cell0"></div>
      <div class="cells" id="cell1"></div>
      <div class="cells" id="cell2"></div>
      <div class="cells" id="cell3"></div>
      <div class="cells" id="cell4"></div>
      <div class="cells" id="cell5"></div>
      <div class="cells" id="cell6"></div>
      <div class="cells" id="cell7"></div>
      <div class="cells" id="cell8"></div>
    </div>
    <div class="score">
      <div class="player1 border">
        <i class="fa-solid fa-user"></i>
        <p id="play1">Player 1(X)</p>
        <p id="score1">0</p>
      </div>
      <div class="tie border">
        <p id="match-tie">Tie</p>
        <p id="scoretie">0</p>
      </div>
      <div class="computer border">
        <i class="fa-solid fa-desktop"></i>
        <p id="comp">Computer(O)</p>
        <p id="score2">0</p>
      </div>
    </div>
    <div class="status"></div>
    <div id="buttons">
      <button id="new">New Game</button>
      <button id="restart">Reset Game</button>
    </div>
    <script src="pvc.js"></script>
  </body>
</html>
